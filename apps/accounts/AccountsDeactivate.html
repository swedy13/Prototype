<template name="AccountsDeactivate">

  <h3 class="single margin">Manage Plugins</h3>
  <p class="triple margin">Click to toggle social account access:</p>
  
  <ul class="vertical">
    <li>
      <button class="large full facebook" data-action="facebookLogin">Deactivate Facebook</button>
    </li>
    <li>
      <button class="large full google" data-action="googleLogin">Deactivate Google</button>
    </li>
    <li>
      <button class="large full twitter" data-action="twitterLogin">Deactivate Twitter</button>
    </li>
  </ul>
  
  <hr/>
  <button class="deactivate ghost">Close Account</button>
  
</template>
