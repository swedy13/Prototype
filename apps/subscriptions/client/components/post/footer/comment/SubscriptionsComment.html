<template name="SubscriptionsComment">
  
  <li>
    <span class="inline top subs-comment">
      <img class="round bordered avatar" src="https://avatars3.githubusercontent.com/u/5017078?v=3&s=460"/>
      
      <ul class="vertical">
        <li>
          <span class="inline">
            <p class="small">
              <span class="thick red username">Mark Swedberg</span>
              {{comment}}
            </p>
          </span>
        </li>
        
        <li>
          <ul class="horizontal left">
		        <li>
              <span class="small baseline dark-gray blue-bg icon comment" data-action="toggle-icon">
			          <i class="fa fa-commenting"></i>
                <p>Reply</p>
              </span>
		        </li>
		        <li>
              <span class="small baseline dark-gray blue-bg icon like left spacer" data-action="toggle-icon">
			          <i class="fa fa-thumbs-o-up"></i>
                <p>Like</p>
              </span>
		        </li>
            <li>
              <span class="inline">
                <p class="small semi-dark timestamp left spacer" data-livestamp="{{createdAt}}"></p>
              </span>
            </li>
	        </ul>
        </li>
        
      </ul>
    </span>
  </li>
  
  <hr class="ghost divider"/>
  
</template>
